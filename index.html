<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRIZZES sp. z o.o.</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-format">
        <div class="container">
          <ul class="header-display-format">
            <li>
              <div class="header-logo">
                <a href="index.html" class="header-logo-text"
                  >STRI<span class="header-logo-part">ZZES</span></a
                >
              </div>
            </li>

            <li class="header-list-mod">
              <a class="social-links" href="#Produkty">Produkty</a>
            </li>
            <li class="header-list-mod">
              <a class="social-links" href="#Zespol">Zespół</a>
            </li>
            <li class="header-list-mod">
              <a class="social-links" style="display: block" href="">Kontakt</a>
            </li>

            <li>
              <a class="contact-links" href="mailto:contact@strizzes.pl ">
                <div class="header-contact-icon-box">
                  <svg class="icon-contact">
                    <use href="./images/icons.svg#envelop"></use>
                  </svg>
                </div>
                contact@strizzes.pl
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="test-bot">
        <section class="main-baner"></section>
      </div>
      <section class="section product">
        <div class="container">
          <h2 id="Produkty" class="main-header-product">Nasz produkt</h2>
          <div class="main-product-format">
            <div class="main-product-box">
              <figure>
                <img
                  class="main-product-photo"
                  src="/images/images_main/manipulator.png"
                  width="700"
                  height="400"
                  alt="Photo of our manipulator"
                />
                <figcaption>
                  <h3 class="main-product-photo-header">
                    Manipulator STRIZZ V1
                  </h3>
                  <p class="main-product-photo-description">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. At
                    perferendis id quam, accusantium commodi fugit? Recusandae
                    ullam fuga dolores architecto adipisci nobis rerum cumque,
                    fugiat numquam nihil velit error quis.
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>
      <section class="section team">
        <div class="container">
          <h2 id="Zespol">Nasz zezpół</h2>
          <ul class="main-team-format">
            <li>
              <div class="main-photo-team-background">
                <figure>
                  <img
                    class="team-photo-block"
                    src="images/images_main/team_photo1.jpg"
                    alt="Prezes spółki Karol Sapiołko"
                    width="270"
                    height="360"
                  />
                  <figcaption>
                    <p class="main-photo-title">Karol Sapiołko</p>
                    <p class="main-photo-description">
                      Prezes STRIZZES sp. z o.o.
                    </p>
                  </figcaption>
                </figure>
                <ul class="main-photo-team-icons">
                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.instagram.com/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#instagram"></use>
                      </svg>
                    </a>
                  </li>

                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.linkedin.com/feed/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#linkedin2"></use>
                      </svg>
                    </a>
                  </li>

                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.facebook.com/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#facebook"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <li>
              <div class="main-photo-team-background">
                <figure>
                  <img
                    class="team-photo-block"
                    src="images/images_main/team_photo2.jpg"
                    alt="Prezes spółki Karol Sapiołko"
                    width="270"
                    height="360"
                  />
                  <figcaption>
                    <p class="main-photo-title">Emil Szymczyk</p>
                    <p class="main-photo-description">
                      CEO STRIZZES sp. z o.o.
                    </p>
                  </figcaption>
                </figure>
                <ul class="main-photo-team-icons">
                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.instagram.com/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#instagram"></use>
                      </svg>
                    </a>
                  </li>

                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.linkedin.com/feed/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#linkedin2"></use>
                      </svg>
                    </a>
                  </li>

                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.facebook.com/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#facebook"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            <li>
              <div class="main-photo-team-background">
                <figure>
                  <img
                    class="team-photo-block"
                    src="images/images_main/team_photo3.jpg"
                    alt="Prezes spółki Karol Sapiołko"
                    width="270"
                    height="360"
                  />
                  <figcaption>
                    <p class="main-photo-title">Paweł Piszczatowski</p>
                    <p class="main-photo-description">
                      "Stanowisko" STRIZZES sp. z o.o.
                    </p>
                  </figcaption>
                </figure>
                <ul class="main-photo-team-icons">
                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.instagram.com/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#instagram"></use>
                      </svg>
                    </a>
                  </li>

                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.linkedin.com/feed/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#linkedin2"></use>
                      </svg>
                    </a>
                  </li>

                  <li class="main-photo-team-icons-choose">
                    <a
                      href="https://www.facebook.com/"
                      class="main-team-icon-background"
                    >
                      <svg class="icon-team">
                        <use href="./images/icons.svg#facebook"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <footer class="footer-background-format">
        <div class="container">
          <div class="header-logo">
            <a href="index.html" class="header-logo-text"
              ><span class="logo-footer">STRI</span
              ><span class="header-logo-part">ZZES</span></a
            >
          </div>
        </div>
      </footer>
    </main>
    <footer></footer>
  </body>
</html>
